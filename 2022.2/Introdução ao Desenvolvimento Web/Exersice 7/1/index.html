<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>
 
<h1>Mad Talk</h1>
 
<ul>
             <li>Noun: <input type="text" id="noun">
             <li>Adjective: <input type="text" id="adjective">
             <li>Someone's Name: <input type="text" id="person">
</ul>
 
<button id="lib-button">Mad!</button>
  
<div id="story"></div>

<script>
    var button = document.getElementById("lib-button")
    button.addEventListener("click",makeMadTalk)

    function makeMadTalk(){
        var name = document.getElementById("noun").value
        var adjective = document.getElementById("adjective").value
        var person = document.getElementById("person").value

        var text = name + " sempre gosta de " + adjective + " " + person + ", muito bom :)"
        
        document.getElementById("story").innerHTML = text;
    }
</script>
</body>
</html>
